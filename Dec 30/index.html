<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">>
</head>

<body>
    <nav class="navbar">
        <div class="nav-top">

            <div class="top-left">
                <img src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" height="25rem">
                <input placeholder="Enter keyword" class="search">
                <span class="material-icons">
                    search
                </span>
            </div>
            <div class="top-right">
                <select class="dropdown">
                    <option>option-1</option>
                    <option>option-3</option>
                    <option>option-2</option>
                </select>
                <a href="#" class="link">Explore</a>
                <a href="#" class="link">Cart</a>
            </div>

        </div>
        <div class="nav-bottom">
            <a href="#" class="link_">Electronics</a>
            <a href="#" class="link_">Appliances</a>
            <a href="#" class="link_">Men</a>
            <a href="#" class="link_">Women</a>
            <a href="#" class="link_">Baby & kids</a>
            <a href="#" class="link_">Furnitures</a>
            <a href="#" class="link_">Refurbished</a>
            <a href="#" class="link_">Sorts,Books & more </a>
            <a href="#" class="link_">Offer zone</a>
        </div>
        <hr>
    </nav>
    <div class="container">
        <div class="ctn-left">

            <table class="placeholders">
                <tr>
                    <td>
                        <label for="test_">Select Item</label>
                        <input type="checkbox" class="test_">
                    </td>
                </tr>
                <tr>
                    <td>Item-2</td>
                </tr>
                <tr>
                    <td>Item-3</td>
                </tr>
                <tr>
                    <td>Item-4</td>
                </tr>
            </table>


        </div>
        <div class="ctn-right">
            <div class="item-ctn">
                <div class="item-left">
                    <img src="images/apple.jpeg" alt="">
                    <div class="description-ctn">
                        <h2 class="desc">Apple Iphone</h2>
                        <h2 class="desc">$2000</h2>
                        <h2 class="desc">6GB ram</h2>
                    </div>
                </div>
                <div class="item-right">
                    <h2 class="offers">0% OFF</h2>
                </div>
            </div>
        
    </div>

    </div>
    <div id="deals">
        <span>Deals of the Day</span>
        <div id="deals-content">
            <img src="./media/headphone.png"/>
            <img src="./media/mobile.png" />
            <img src="./media/dryer.jpg" />
            <img src="./media/dress.jpg" />
            <img src="./media/child.jpg" />
        </div>
    </div>
</body>

</html>
