<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid main">

        <div class="inner">
            <form class="form">
                <span class="material-icons">
                    person
                </span>
                <h3>Login</h3>
                <input class="fields" type="text" placeholder="Enter your name"  pattern="[a-zA-Z]+">
                <input class="fields" type="email" placeholder="Enter your eamil" pattern="[a-z0-9.]+@+[a-z]+.+[a-z]" >
                <input class="fields" type="password" placeholder="Enter your password" pattern="[a-zA-Z0-9@#$%^&*]" >
                <input class="fields" type="password" placeholder="confirm your password" >
                <input class="btn-primary" type="submit">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    
</body>
</html>
