<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin-lock</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="createpassword">
        <h1>Create your Password</h1>
        <div class="pass">
            <input type="text" id="one" required autocomplete="off" maxlength="1">
            <input type="text" id="two" required autocomplete="off" maxlength="1">
            <input type="text" id="three" required autocomplete="off" maxlength="1">
            <input type="text" id="four" required autocomplete="off" maxlength="1">
        </div>
        <button type="submit" id="create">Create Password</button>
    </div>
    <h1 id="status"></h1>
    <div id="validate">

        <div class="pass">
            <input type="password" id="five" maxlength= "4" placeholder="Enter your password">
        </div>
        <div id="keypad">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button id="backspace" class="btn"></button>
            <button class="btn">0</button>
            <button id="unlock"><img src="https://img.icons8.com/ios-filled/50/000000/login-rounded-right.png"
                    height="30px" /></button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
