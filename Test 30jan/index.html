<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="bg-dark mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <nav class="navbar justify-content-between">
                        <a class="navbar-brand"> Add Blog</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="todo-outer">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-sm-12 col-md-8">
                    <h1>Welcome to my blog</h1>
                    <div class="todo-inner">
                        <div class="form-row">
                            <div class="col-8 mr-sm-2">
                                <textarea type="text" class="form-control" placeholder="Enter your blog"
                                    id="addtaskinput"></textarea>
                                <input type="hidden" id="saveindex">
                            </div>
                            <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn">
                                POST
                            </button>
                            <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn"
                                style="display: none;">
                                Save Task
                            </button>
                            <button type="button" id="deleteallbtn" class="btn btn-danger">
                                DELETE ALL
                            </button>
                        </div>
                        <div class="to-do-output">
                            <table class="table table-striped mt-3 mb-0" id="addedtasklist">

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
